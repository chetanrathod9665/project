<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Scholarship - Scholarship Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            text-align: center;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Scholarship</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required>

            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="high_school">High School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="graduate">Graduate</option>
            </select>

            <label for="major">Major/Field of Study:</label>
            <input type="text" id="major" name="major" required>

            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" required>

            <label for="scholarship_type">Scholarship Type:</label>
            <select id="scholarship_type" name="scholarship_type" required>
                <option value="merit">Merit-Based</option>
                <option value="need">Need-Based</option>
                <option value="specific">Specific Criteria</option>
            </select>

            <label for="essay">Essay (max 500 words):</label>
            <textarea id="essay" name="essay" rows="6" required></textarea>

            <label for="documents">Upload Documents:</label>
            <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx" required>

            <input type="submit" value="Submit Application">
        </form>
        <div class="footer">
            <p>&copy; 2024 Scholarship Management System</p>
        </div>
    </div>
</body>
</html>
